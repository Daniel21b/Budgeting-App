<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="phone-frame">
    <div class="screen">
      <div class="status-bar">
        <div class="time">12:34</div>
        <div class="status-icons">
          <span>Wi-Fi</span>
          <span>Battery</span>
        </div>
      </div>

      <div class="app-content">
        <div class="welcome-survey">
          <div class="survey-header">
            <h2 class="survey-title">Monthly Budget Tracker</h2>
            <p class="survey-subtitle">Set up your income, expenses, and savings goals</p>
          </div>

          <!-- Income Form -->
          <section class="income-section">
            <h3 class="question-text">Enter Your Income</h3>
            <div id="income-error" class="error-message"></div>
            <div id="income-list"></div>
            <button class="btn btn-primary" onclick="addIncome()">Add Income</button>
            <button class="btn btn-primary" onclick="submitIncome()">Submit</button>
          </section>

          <!-- Expense Form -->
          <section class="expense-section">
            <h3 class="question-text">Enter Your Expense</h3>
            <div id="expense-error" class="error-message"></div>
            <div id="expense-list"></div>
            <button class="btn btn-primary" onclick="addExpense()">Add Expense</button>
            <button class="btn btn-primary" onclick="submitExpense()">Submit</button>
          </section>

          <!-- Savings Form -->
          <section class="savings-section">
            <h3 class="question-text">Enter Your Savings Goals</h3>
            <div id="savings-error" class="error-message"></div>
            <div id="savings-list"></div>
            <button class="btn btn-primary" onclick="addSavingsGoal()">Add Savings Goal</button>
            <button class="btn btn-primary" onclick="submitSavingsGoal()">Submit</button>
          </section>
          <br>
          <button class="btn btn-primary" onclick="resetBudget()">Reset Budget</button>
          <div class="empty-screen" id="empty-screen">No data entered yet.</div>
        </div>
        <div class="budget-results" id="budget-results" style="display:none;">
            <div class="result-item">
              <span class="result-label">Monthly Income:</span>
              <span id="monthly-income" class="result-value">0</span>
            </div>
            <div class="result-item">
              <span class="result-label">Monthly Expenses:</span>
              <span id="monthly-expenses" class="result-value">0</span>
            </div>
            <div class="result-item">
              <span class="result-label">Remaining Budget:</span>
              <span id="remaining-budget" class="result-value">0</span>
            </div>
            <div class="result-item">
              <span class="result-label">Savings Allocated:</span>
              <span id="savings-allocated" class="result-value">0</span>
            </div>
            <div class="result-item" id="budget-warning" style="color: red;"></div>
          </div>
      </div>
    </div>
  </div>

  <!-- Budget Results -->
  

  <script src="script.js"></script>
</body>
</html>
