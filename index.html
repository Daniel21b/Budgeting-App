<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budget App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="phone-frame">
    <div class="screen">

      <!-- Status Bar -->
      <div class="status-bar">
        <div class="time">12:00</div>
        <div class="status-icons">
          <span>📶</span>
          <span>🔋</span>
        </div>
      </div>

      <!-- Home Screen -->
      <div id="home-screen" class="empty-screen" style="display: flex;">
        <div class="app-content">
          <div class="budget-summary">
            <h2>Expenses</h2>
            <div class="balance-card">
              <div class="balance-amount">$1,250</div>
            </div>
            <div class="progress-container">
              <div class="progress-bar" style="width: 33%;"></div>
            </div>
            <div class="progress-label">33% less than last month at this time</div>
          </div>

          <div class="quick-actions">
            <button class="action-btn primary" onclick="navigate('app-expense')">
              ➕ <span>Transaction Recording</span>
            </button>
            <button class="action-btn" onclick="navigate('recurring')">
                🔁 <span>Recurring</span>
            </button>
          </div>
          <div class="bill-section">
            <h3>Upcoming Bills</h3>
            <div class="bill-item">
              <span>💡 Electricity Bill - $120</span>
              <button class="btn-small" onclick="markBillPaid('Electricity')">Mark as Paid</button>
            </div>
            <div class="bill-item">
              <span>📶 Internet Bill - $60</span>
              <button class="btn-small" onclick="markBillPaid('Internet')">Mark as Paid</button>
            </div>
          </div>
          
        </div>
    </div>

      <!-- App Expense Screen -->
      <div id="app-expense-screen" class="empty-screen">
        <div class="app-content">
          <h2>Add a Transaction</h2>
          <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required><br><br>
            
            <input type="number" id="expense-amount" placeholder="Amount" min="0.01" step="0.01" required><br><br>
            
            <select id="expense-category" required>
              <option value="">Category</option>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Bills">Bills</option>
              <option value="Entertainment">Entertainment</option>
            </select><br><br>
            
            <input type="text" id="expense-vendor" placeholder="Vendor (e.g. Starbucks)" required><br><br>
            
            <input type="date" id="expense-date" required><br><br>
            
            <textarea id="expense-notes" placeholder="Optional Notes" rows="3"></textarea><br><br>
            
            <label for="receipt">Upload Receipt:</label>
            <input type="file" id="receipt" accept="image/*" required><br><br>
            
            <button type="submit" class="btn btn-primary">Add</button>
            <button type="button" class="btn btn-outline" onclick="navigate('home')">Cancel</button>
          </form>
          
        </div>
        <!-- Recurring Transaction Screen -->
  
      </div>

      <div id="recurring-screen" class="empty-screen">
        <div class="app-content">
          <h2>Recurring Transaction</h2>
          <form id="recurring-form">
            <input type="text" id="recurring-name" placeholder="Transaction Name" required><br><br>
      
            <input type="number" id="recurring-amount" placeholder="Amount" min="0.01" step="0.01" required><br><br>
      
            <select id="recurring-frequency" required>
              <option value="">Frequency</option>
              <option value="Daily">Daily</option>
              <option value="Weekly">Weekly</option>
              <option value="Monthly">Monthly</option>
              <option value="Yearly">Yearly</option>
            </select><br><br>
      
            <input type="date" id="recurring-start-date" required><br><br>
      
            <textarea id="recurring-notes" placeholder="Optional Notes" rows="3"></textarea><br><br>
      
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-outline" onclick="navigate('home')">Cancel</button>
          </form>
        </div>
      </div>

      <!-- Navigation Bar -->
      <div class="nav-bar">
        <div class="nav-item active" onclick="navigate('home')">
          <div class="nav-icon">🏠</div>
          <div class="nav-label">Home</div>
        </div>
        <div class="nav-item" onclick="navigate('reports')">
          <div class="nav-icon">📈</div>
          <div class="nav-label">Reports</div>
        </div>
        <div class="nav-item" onclick="navigate('goals')">
          <div class="nav-icon">🎯</div>
          <div class="nav-label">Goals</div>
        </div>
        <div class="nav-item" onclick="navigate('settings')">
          <div class="nav-icon">⚙️</div>
          <div class="nav-label">Settings</div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
